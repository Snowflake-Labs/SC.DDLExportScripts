on:
  workflow_call:
  push:
    branches:
      - support/*
      - feature/*
      - bugfix/*
      - sfc-gh-*/*
  pull_request:
    branches:
      - '**'

name: "Package Scripts"

jobs:
  build-assets:
    name: Package Database Scripts
    uses: ./.github/workflows/common-build-assets.yml
    with:
      artifact_name: ddl-export-scripts
      artifact_retention_days: 30
