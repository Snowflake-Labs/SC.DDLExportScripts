            python-version: '3.x'
        - name: Install dependencies
          run: |
            cd Oracle
            python -m pip install --upgrade pip
            pip install build
        - name: Build package
          run: |
            cd Oracle
            python -m build
        - name: Publish distribution üì¶ to Test PyPI
          uses: pypa/gh-action-pypi-publish@master
          with:
            user: __token__
            password: ${{ secrets.PYPI_API_TOKEN_TEST }}
            repository_url: https://test.pypi.org/legacy/
            packages_dir: Teradata/dist   
        - name: Publish distribution üì¶ to PyPI
          if: startsWith(github.ref, 'refs/tags')
          uses: pypa/gh-action-pypi-publish@master
          with:
            user: __token__
            password: ${{ secrets.PYPI_API_SECRET_OFFICIAL }}
            packages_dir: Oracle/dist                              