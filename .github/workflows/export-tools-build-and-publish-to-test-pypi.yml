name: Publish Python üêç distributions üì¶ to PyPI and TestPyPI

on: push

jobs:
  build-teradata-export:
    name: Build Teradata Export on several Python üêç  versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7,3.5,3.6,3.7,3.8,3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          cd Teradata
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          cd Teradata
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  deploy-teradata-export:
      name: Publish Teradata Export distributions üì¶ to PyPI and TestPyPI
      needs: build-teradata-export
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.x'
        - name: Install dependencies
          run: |
            cd Teradata
            python -m pip install --upgrade pip
            pip install build
        - name: Build package
          run: |
            cd Teradata
            python -m build
        - name: Publish distribution üì¶ to Test PyPI
          uses: pypa/gh-action-pypi-publish@master
          with:
            user: __token__
            password: ${{ secrets.PYPI_API_TOKEN_TEST }}
            repository_url: https://test.pypi.org/legacy/
            packages_dir: Teradata/dist   
        - name: Publish distribution üì¶ to PyPI
          if: startsWith(github.ref, 'refs/tags')
          uses: pypa/gh-action-pypi-publish@master
          with:
            user: __token__
            password: ${{ secrets.PYPI_API_SECRET_OFFICIAL }}
            packages_dir: Teradata/dist

  deploy-sqlserver-export:
      name: Publish SQLServer Export distributions üì¶ to PyPI and TestPyPI
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.x'
        - name: Install dependencies
          run: |
            cd SQLServer
            python -m pip install --upgrade pip
            pip install build
        - name: Build package
          run: |
            cd SQLServer
            python -m build
        - name: Publish distribution üì¶ to Test PyPI
          uses: pypa/gh-action-pypi-publish@master
          with:
            user: __token__
            password: ${{ secrets.PYPI_API_TOKEN_TEST }}
            repository_url: https://test.pypi.org/legacy/
            packages_dir: Teradata/dist   
        - name: Publish distribution üì¶ to PyPI
          if: startsWith(github.ref, 'refs/tags')
          uses: pypa/gh-action-pypi-publish@master
          with:
            user: __token__
            password: ${{ secrets.PYPI_API_SECRET_OFFICIAL }}
            packages_dir: SQLServer/dist                  

  deploy-oracle-export:
      name: Publish Oracle Export distributions üì¶ to PyPI and TestPyPI
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v2
